name: Run Telegram Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'  # سيعمل كل 5 دقائق

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # تأكد من استخدام نسخة بايثون المدعومة من الكود

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot

      - name: Run bot
        run: |
          python your_bot_script.py  # استبدل 'your_bot_script.py' باسم ملف البوت الخاص بك
